<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents of {{ bucket_name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f6;
            margin: 0;
            padding: 40px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            background: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #e9e9e9;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .dashboard-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Contents of {{ bucket_name }}</h1>
    <h2>Folders</h2>
    <ul>
        {% for folder in folders %}
        <li><a href="{{ url_for('bucket_contents', bucket_name=bucket_name, prefix=folder) }}">{{ folder }}</a></li>
        {% endfor %}
    </ul>
    <h2>Files</h2>
    <ul>
        {% for file in files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>
    <a class="dashboard-link" href="{{ url_for('dashboard') }}">Back to dashboard</a>
</body>
</html>
